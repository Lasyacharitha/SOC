<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  </head>
<body>
  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <div id="joke-box">
    <p class="setup">Click the button to get a joke!</p>
    <p class="punchline"></p>
  </div>
  <button id="getJokeBtn">Get Joke</button>
  <button id="nextJokeBtn" style="display:none;">Next Joke</button>
  <script>
       async function getJoke() {
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!response.ok) {
          throw new Error("Network error");
        }
        return await response.json();
      } catch (error) {
        return null; // return null if error
      }
    }
    async function displayJoke() {
      const joke = await getJoke();
      const setupEl = document.querySelector(".setup");
      const punchlineEl = document.querySelector(".punchline");
      if (joke) {
        setupEl.textContent = joke.setup;
        punchlineEl.textContent = joke.punchline;
      } else {
        setupEl.textContent = "ðŸ˜¢ Couldnâ€™t fetch a joke, try again!";
        punchlineEl.textContent = "";
      }
      document.getElementById("nextJokeBtn").style.display = "inline-block";
    }
    document.getElementById("getJokeBtn").addEventListener("click", displayJoke);
    document.getElementById("nextJokeBtn").addEventListener("click", displayJoke);
  </script>
</body>
</html>
