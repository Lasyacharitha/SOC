<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Header & Navigation</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      background-color: #222;
      color: #fff;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      color: #00bcd4;
    }

    /* Sections */
    section {
      padding: 100px 20px;
      min-height: 100vh;
    }
    #home {
      background: #f4f4f4;
    }
    #courses {
      background: #e9eef3;
    }
    #contact {
      background: #dce3eb;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav ul {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">My Portfolio</div>
      <nav>
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#courses">Courses</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sections -->
  <section id="home">
    <h2>Welcome to Home</h2>
    <p>This is the home section of the page where you can introduce your site.</p>
  </section>

  <section id="courses">
    <h2>Our Courses</h2>
    <p>Here you can explore the courses we offer with details and descriptions.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@example.com</p>
    <p>Phone: +91 12345 67890</p>
  </section>

  <!-- Script for Active Link Highlight -->
  <script>
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");

    window.addEventListener("scroll", () => {
      let current = "";

      sections.forEach(section => {
        const sectionTop = section.offsetTop - 70;
        const sectionHeight = section.clientHeight;
        if (pageYOffset >= sectionTop && pageYOffset < sectionTop + sectionHeight) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) {
          link.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
